<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Assignment 29</title>
		<meta charset="utf-8">
	</head>
<!-- This is how to create a form -->
	<form action="" method="get"> <!-- The <form> tag is used to create a form that allows users to input data. -->
		First name: <input type="text" name="First_Name"><br> <!-- The type attribute specifies the type of user input (text, checkbox, password, etc.). -->
		Last name: <input type="text" name="Last_Name"><br> <!-- The name attribute specifies the name of an <input> element. -->
		Email: <input type="email" name="Email"><br>
		Password: <input type="password" name="Password"><br>
		<input type="submit" value="Submit"> <!-- The value attribute specifies the value of an <input> element. For example: if you use a button, the value attribute defines what text will be displayed on the button. -->
	</form>
</html>
